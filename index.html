<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet'
        href='../../Master template for Bootstrap, Jquery, D3, and Ajax - with icons/css/bootstrap.css'>
    <link rel='stylesheet' href='./Style/style.css'>
    <title>Calculator</title>
</head>

<body>

<!-- <script type="text/javascript" src='../../Master template for Bootstrap, Jquery, D3, and Ajax - with icons/pcc-userstory-tests.js'></script> -->

    <div class='container'>
        <div id='display'>
        </div>
        <div id='functs' class='col text-centers'>
                <button id='zero' value='0' class='number btn-lg'>0</button>
                <button id='divide' value='/' class='operator btn-lg'>/</button>
                <button id='multiply' value='*' class='operator btn-lg'>*</button>
                <button id='subtract' value='-' class='operator btn-lg'>-</button>
                <button id='seven' value='7' class='number btn-lg'>7</button>
                <button id='eight' value='8' class='number btn-lg'>8</button>
                <button id='nine' value='9' class='number btn-lg'>9</button>
                <button id='add' value='+' class='operator btn-lg'>+</button>
                <button id='four' value='4' class='number btn-lg'>4</button>
                <button id='five' value='5' class='number btn-lg'>5</button>
                <button id='six' value='6' class='number btn-lg'>6</button>
                <button id='equals' value='=' class='equals btn-lg'>=</button>
                <button id='one' value='1' class='number btn-lg'>1</button>
                <button id='two' value='2' class='number btn-lg'>2</button>
                <button id='three' value='3' class='number btn-lg'>3</button>
                <button id='decimal' value='.' class='decimal btn-lg'>.</button>
                <button id='clear' class='clear btn-block'>CLEAR</button>
        </div>
    </div>






    <script type="text/javascript"
        src="../../Master template for Bootstrap, Jquery, D3, and Ajax - with icons/js/jquery.js"></script>
    <script type="text/javascript" src="./JavaScript/script.js"></script>

</body>

</html>
